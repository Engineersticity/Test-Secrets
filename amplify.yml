version: 1
env:
  variables:
    # Get all secrets under the shared path and format them for .env file
    ALL_SECRETS: $(aws ssm get-parameters-by-path --path /amplify/shared/d2akegycjuaux7 --recursive --with-decryption --output json | jq -r '.Parameters[] | "VITE_" + (split("/")[-1]) + "=\"" + .Value + "\""')
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Write all secrets to .env file
        - echo "$ALL_SECRETS" > .env
        - cat .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*