version: 1
env:
  variables:
    ALL_SECRETS: $(aws ssm get-parameters-by-path --path /amplify/shared/d2akegycjuaux7 --recursive --with-decryption --output json | python3 -c 'import sys, json; params = json.load(sys.stdin)["Parameters"]; print("\n".join([f"VITE_{p["Name"].split("/")[-1]}=\"{p["Value"]}\"" for p in params]))')
frontend:
  phases:
    build:
      commands:
        - echo "$ALL_SECRETS" > .env
        - cat .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*