version: 1
env:
  variables:
    TEST_API_KEY: $(aws ssm get-parameters --names TEST_API_KEY --with-decryption --output text | awk '{print $7}')
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - echo "VITE_TEST_API_KEY=$TEST_API_KEY" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*