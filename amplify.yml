    build:
      commands:
        - echo "Debug Printing secrets variable content:"
        - echo "$secrets"
        - echo "Debug Creating .env file with content:"
        - echo "VITE_SECRETS=$secrets" | tee .env
        - cat .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*



